<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-8 column">
				<script type="text/paperscript" canvas="myCanvas">
					
					var corpos_celestes_m = [];
					var corpos_celestes_v = [];
					var contador = 0;
					var alturaDoCanvas = 480;
					var larguraDoCanvas = 640;
					
					function adicionarCorpoCeleste(){
						
						var corpo_modelo = {
							nome: "Planeta "+contador,
							massa: 50,
							posicao: new paper.Point(Math.random()*(larguraDoCanvas-50)+25, Math.random()*(alturaDoCanvas-50)+25),
							pontoDePartida: new paper.Point(0,0),
							velocidade: 100 /* em km/s */,
							aceleracao_instantanea: 1,
							obterRaio: function(){ return this.massa/2; },
							obterModuloDaVelocidade: function(){ return Math.sqrt(Math.pow(this.pontoDePartida.x - this.posicao.x, 2)+Math.pow(this.pontoDePartida.y - this.posicao.y, 2)); }
						}

						var corpo_visual = new paper.Path.Circle(corpo_modelo.posicao, corpo_modelo.obterRaio());
						corpo_visual.strokeColor = "red";

						$("#nome").append("</br>Nome: <input type=\"text\" value=\"Planeta "+contador+"\"></input>");
						$("#massaField").append("</br>Massa: <input type=\"text\" value=\""+"10"+"\"></input>");
						contador++;
						paper.view.draw();
					}

					}
				</script>

					Controles
				</h3> <button type="button" class="btn btn-primary btn-block btn-sm" onClick="adicionarCorpoCeleste();">Adicionar Corpo Celeste</button>
